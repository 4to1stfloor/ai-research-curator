# Automatic Paper Scraping Configuration
# =======================================

# 검색 설정
search:
  # 사용할 검색 소스 (pubmed, rss)
  # biorxiv 제외: Cloudflare 차단으로 figure 다운로드 불가
  sources:
    - pubmed
    - rss

  # 검색할 저널 목록 (RSS 피드 지원 저널)
  journals:
    # Nature journals (reliable RSS)
    - Nature
    - Nature Methods
    - Nature Biotechnology
    - Nature Medicine
    - Nature Communications
    - Nature Genetics
    - Nature Cell Biology

    # Science journals
    - Science
    - Science Advances

    # Cell Press journals
    - Cell
    - Cancer Cell
    - Cell Systems
    - Cell Stem Cell
    - Molecular Cell

    # BMC journals (open access)
    - Genome Biology
    - BMC Genomics
    - BMC Bioinformatics

    # Oxford journals
    - Nucleic Acids Research
    - Bioinformatics

    # Open Access journals
    - eLife
    - PLOS Biology
    - PLOS Genetics
    - PLOS Computational Biology

  # 검색 키워드 (OR 조건으로 검색)
  # 생명과학/의생명 분야에 특화된 키워드만 사용
  keywords:
    # Genomics & Transcriptomics
    - single-cell RNA-seq
    - scRNA-seq
    - spatial transcriptomics
    - Long read RNA-seq
    - multi-omics
    - single-cell ATAC-seq
    - cell atlas

    # Epigenetics & Chromatin
    - epigenome
    - chromatin accessibility
    - histone modification
    - DNA methylation

    # Cancer Biology
    - cancer genomics
    - tumor microenvironment
    - tumor heterogeneity
    - drug resistance cancer
    - immunotherapy

    # Cell Biology
    - organoid
    - stem cell differentiation
    - lineage tracing
    - cell fate

    # Proteomics & Metabolomics
    - proteomics
    - metabolomics

    # CRISPR & Gene Editing
    - CRISPR screen
    - gene editing

    # AI in Biology
    - deep learning genomics
    - machine learning biology
    - AI drug discovery

  # 가져올 최대 논문 수
  max_papers: 5

  # 검색할 기간 (일 단위)
  days_lookback: 7

  # Open Access 논문만 처리
  open_access_only: true

# 스케줄 설정 (GitHub Actions용)
schedule:
  # 실행 주기: weekly 또는 monthly
  frequency: weekly
  # weekly인 경우 실행 요일
  day: wednesday

# AI 설정
ai:
  # LLM 제공자: gemini, ollama, claude, openai
  # GitHub Actions에서는 ollama 사용 불가 → gemini 사용
  # 로컬 실행 시에는 ollama 사용 권장
  llm_provider: ollama

  # 요약 언어
  summarize_language: korean

  # Abstract 영-한 번역 여부
  translate_abstract: true

  # AI 요약 그림 생성 여부
  generate_summary_image: true

  # Ollama 설정 (로컬 LLM, 무료)
  ollama:
    model: llama3.1:8b    # llama3.1:8b (GPU 메모리에 적합)
    base_url: http://localhost:11434
    max_tokens: 4096

  # Claude 모델 설정
  claude:
    model: claude-sonnet-4-20250514
    max_tokens: 4096

  # OpenAI 모델 설정
  openai:
    model: gpt-4-turbo-preview
    max_tokens: 4096

  # Gemini 설정 (이미지 생성용)
  gemini:
    model: gemini-2.5-flash

# 출력 설정
output:
  # PDF 리포트 생성 여부
  pdf_report: true

  # Obsidian 출력 설정
  obsidian:
    enabled: true
    vault_path: ./output/obsidian

  # PDF 리포트 출력 경로
  reports_path: ./output/reports

# 저장소 설정
storage:
  # 논문 이력 파일 경로
  history_file: ./data/paper_history.json

  # 다운로드한 PDF 저장 경로
  papers_dir: ./data/papers
